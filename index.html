<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="record">
        <div>
            <h1>Record Manzanas Comidas: </h1>
            <p id="recordAppleEaten">0</p>
        </div>
        <h3>Manzanas Comidas: <span id="appleEatenInGame">0</span></h3>
    </section>
    <main id="game"></main>
    <section class="gameDisplay">
        <button id="start" type="submit">Empezar Juego</button>
        <h1>Dificultad</h1>
        <div class="dificulties">
            <button id="dEasy" type="submit">Facil</button>
            <button id="dNormal" type="submit">Normal</button>
            <button id="dHard" type="submit">Dificil</button>
        </div>
        <p>Dificultad: <span id="dificultyShow"></span></p>
    </section>
    <img id="apple" src="./assets/img/2909753.png" alt="manzanita">
    <script src="./index.js"></script>
</body>
</html>
